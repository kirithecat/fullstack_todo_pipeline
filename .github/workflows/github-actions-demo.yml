name: Run Test Suite
on: [push]
jobs:
  Run-Unit-Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}." 
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run unit tests.
        run: |
            cd ./src/api 
            npm install
            npm run unit-test
      - run: echo "ğŸ This job's status is ${{ job.status }}."

  Run-API-Test:
    runs-on: ubuntu-latest
    steps:
     - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}." 
     - uses: actions/setup-node@v4
       with:
        node-version: '20'
     - name: Check out repository code
       uses: actions/checkout@v4
     - name: Run API tests.
       run: |
           cd ./src/api 
           npm install
           npm run start-api
           npm run api-test
     - run: echo "ğŸ This job's status is ${{ job.status }}."

  Run-UI-Test:
   runs-on: ubuntu-latest
   steps:
    - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}." 
    - name: Check out repository code
      uses: actions/checkout@v4
    - name: Run UI tests.
      run: |
          cd ./src/api
          npm install
          npm run start-api
          cd ../../src/webapp
          npm install
          npm run start-webapp
          cd ../../e2e
          npm install
          npm run test
    - run: echo "ğŸ This job's status is ${{ job.status }}."