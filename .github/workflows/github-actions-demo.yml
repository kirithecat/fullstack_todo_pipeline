name: Run Test Suite
run-name: ${{ github.actor }} is running test suite 🚀
on: [push]
jobs:
  Run-Test-Suite:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}." 
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run unit tests.
        run: |
            cd ./src/api 
            npm install
            npm run unit-test
      - name: Run API tests.
        run: |
            sudo chown $USER ./src/api 
            cd ./src/api 
            npm install
            npm run api-test
      - run: echo "🍏 This job's status is ${{ job.status }}."