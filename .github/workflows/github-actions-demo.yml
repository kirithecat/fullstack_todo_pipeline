name: Run Test Suite
on: [push]
jobs:
  Unit-Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}." 
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run unit tests.
        run: |
            cd ./src/api 
            npm install
            npm run unit-test
      - run: echo "🍏 This job's status is ${{ job.status }}."

  API-Test:
    runs-on: ubuntu-latest
    steps:
     - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}." 
     - uses: actions/setup-node@v4
       with:
        node-version: 20
     - name: Check out repository code
       uses: actions/checkout@v4
     - name: Run API tests.
       run: |
           cd ./src/api 
           node -v
           ELECTRON_RUN_AS_NODE=true ./node_modules/.bin/electron --version
           npm ci
           sudo npm run start-api
           npm run api-test
     - run: echo "🍏 This job's status is ${{ job.status }}."

  UI-Test:
   needs: [Unit-Test, API-Test]
   runs-on: ubuntu-latest
   steps:
    - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}." 
    - uses: actions/setup-node@v4
      with:
       node-version: '20.11.1'
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Start API
      run: |
          cd ./src/api
          npm install
          npm run start-api

    - name: Start webapp
      run: |
          cd ./src/webapp
          npm install
          npm run start-webapp

    - name: Run UI test
      run: |      
          cd ./e2e
          npm install
          npm run test
    - run: echo "🍏 This job's status is ${{ job.status }}."