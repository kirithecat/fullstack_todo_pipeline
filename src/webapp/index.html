<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="container">
    <h1>Todo List</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task...">
        <button type="submit" id="todo-submit">Add</button>
    </form>
    <div id="banner">
        <p>Warning: Your todo list is getting long!</p>
    </div>
    <ul id="todo-list">
    </ul>
    <button type="reset" id="remove-all">Remove all tasks</button>
    <button type="button" id="reset-default">Reset all tasks (default)</button>
</div>
</body>
<script type="module" src="script.js" defer></script>
</html>
